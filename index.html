    <div class="container">

      <div class="generator-template">
        <h1>Generador de avatar</h1>
        <p class="lead">Usa &eacute;sta herramienta para generar tu avatar de UMA.</p>
      </div>

      <div class="well">
        <div class="row">
          <div class="col-md-12">
            <form>
              <legend>Selecciona un marco</legend>

              <div class="frames-wrapper">
                <div class="frames">
                  <a class="selected" href="#">
                    <img src="frames/uma_whole.png" alt="Versión completa" />
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="well">
        <div class="row">
          <div class="col-md-5">
            <div class="preview-wrapper">
              <div class="center-block preview">
                <canvas id="avatar-canvas" width="300" height="300"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-7">
            <form target="_blank" action="download.php" method="POST">
              <legend>Configuraci&oacute;n del avatar</legend>
              <div class="form-group">
                <label for="inputUpload">Subir im&aacute;gen</label>
                <input type="file" class="filestyle" id="inputUpload" data-placeholder="Seleccionar imágen" data-buttonText="Elegir archivo" data-icon="false"  />
              </div>
              <div class="form-group">
                <label>Proporción de im&aacute;gen</label>
                <div class="panel panel-default">
                  <ul class="list-group">
                    <li class="list-group-item">
                      <div class="text-right">
                        <label class="radio-inline">
                          <input type="radio" name="inputImageProportion" value="contain" checked="checked"> Contener
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="inputImageProportion" value="scale"> Escalar
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="inputImageProportion" value="original"> Original
                        </label>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="form-group">
                <label>Posici&oacute;n de la im&aacute;gen</label>
                <div class="panel panel-default">
                  <ul class="list-group">
                    <li class="list-group-item">
                      <span class="list-group-item-heading">Vertical</span>
                      <div class="list-group-item-text">
                        <label class="radio-inline">
                          <input type="radio" name="inputImagePositionY" value="top" checked="checked"> Superior
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="inputImagePositionY" value="middle"> Medio
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="inputImagePositionY" value="bottom"> Inferior
                        </label>
                      </div>
                    </li>
                    <li class="list-group-item">
                      <span class="list-group-item-heading">Horizontal</span>
                      <div class="list-group-item-text">
                        <label class="radio-inline">
                          <input type="radio" name="inputImagePositionX" value="left" checked="checked"> Izquierda
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="inputImagePositionX" value="center"> Centro
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="inputImagePositionX" value="right"> Derecha
                        </label>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="form-group">
                <label for="inputBackgroundColor">Color de fondo</label>
                <div class="input-group">
                  <input type="text" id="inputBackgroundColor" value="#ffffff" class="form-control" />
                  <span class="input-group-addon"><i></i></span>
                </div>
              </div>
              <div class="form-group">
                <a class="btn btn-primary" href="#" target="_blank" disabled="disabled">Descargar im&aacute;gen</a>
              </div>
            </form>
            <p class="help-block">Recuerda descargar la im&aacute;gen una vez generada ya que la misma no ser&aacute; almacenada en el servidor.</p>
